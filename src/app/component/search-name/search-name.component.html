<form>
    <div class="form-row">
        <div class="col-8 col-sm-8 col-md-8 col-lg-8">
            <input type="title" class="form-control" placeholder="search name" name="title" [(ngModel)]="titleModel.title">
        </div>
        <div class="col-2 col-sm-2 col-md-2 col-lg-2">
            <button type="submit" class="btn btn-primary mb-2" (click)="searchTitle()">Search</button>
        </div>
    </div>
</form>
