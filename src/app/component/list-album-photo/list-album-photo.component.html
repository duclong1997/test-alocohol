<div class="row" >
    <div class="col-12 col-sm-12 col-md-8 col-lg-8">
        <div class="alert alert-dark" role="alert" style="text-align: center;">
            List albums
        </div>
    </div>
</div>
<div class="row" >
    <div class="col-12 col-sm-12 col-md-8">
        <table class="table table-striped table-dark">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">
                        STT
                    </th> 
                    <th scope="col">
                        url
                    </th> 
                    <th scope="col">
                        Title
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listAlbum">
                    <th scope="row">
                        {{item.id}}
                    </th>
                    <th>
                        <img [src]="item.thumbnailUrl" alt="img album"/>
                    </th>
                    <th>
                        {{item.title}}
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
