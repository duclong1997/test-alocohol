<div class="row">
    <div class="col col-sm-12 col-md-12 col-lg-12" style="text-align: center;" >
        <div class="alert alert-primary" role="alert">
            <h2>List of active</h2>
        </div>
    </div>
</div>
<div class="row" style="margin: 10px; ">
    <div class="col col-sm-12 col-md-12 col-lg-12" >
        <table class="table table-striped table-dark  table-hover" >
            <thead style="color:#dacb46; background-color: black;">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name active</th>
                    <th scope="col">Completed</th>
                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let item of listTodo; index as i" >
                        <ng-container *ngIf="item.completed; then success; else fail" >

                        </ng-container>
                            <ng-template #success>
                                <td *ngIf="i >= offset && i < offset + limit ">
                                    {{i+1}}
                                </td>
                                <td *ngIf="i >= offset && i < offset + limit ">
                                    <h4>
                                        <a routerLink="/detail-todo/{{item.id}}">
                                            {{item.title}}
                                        </a>
                                    </h4>
                                </td>
                                <td *ngIf="i >= offset && i < offset + limit ">
                                    <h4>
                                        <span class="badge badge-success">Success</span>
                                    </h4>
                                </td>
                            </ng-template>
                            <ng-template #fail >
                                <td *ngIf="i >= offset && i < offset + limit ">
                                    {{i+1}}
                                </td>
                                <td *ngIf="i >= offset && i < offset + limit ">
                                    <h4>
                                        <a routerLink="/detail-todo/{{item.id}}">
                                            {{item.title}}
                                        </a>
                                    </h4>
                                </td>
                                <td *ngIf="i >= offset && i < offset + limit ">
                                    <h4>
                                    <span class="badge badge-danger">Fail</span>
                                    </h4>
                                </td>
                            </ng-template>
                </tr>

            </tbody>
        </table>
    </div>
</div>

<!-- pagination  -->
<div class="row" style="margin: 10px;" >
    <div class="col" >
        <nav aria-label="Page navigation list todo">
            <ul class="pagination justify-content-end pagination-sm">
                <!-- previous  -->
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous"  tabindex="-1">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <!-- active state  -->
                <li class="page-item" *ngFor="let item of [].constructor(numberPage); index as i" [ngClass]="i+1 ==page ? 'active': ''">                  
                    <a class="page-link" routerLink="/list-todo/{{i+1}}/10" >
                        <!-- number page  -->
                        {{i+1}}
                        <span class="sr-only" *ngIf="(i+1)==page">(current)</span>
                    </a>
                </li>

                <!-- next  -->
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
